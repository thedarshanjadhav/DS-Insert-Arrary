<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Element in Array</title>
    <script>
        let data = [60, 30, 10, 67, 40]
        let newEl = 70;
        let position = 2;
        console.warn(data);
        for(let i=data.length-1; i>=0; i--){
            if(i>=position){
                data[i+1] = data[i]
                if(i==position){
                    data[i]=newEl
                }
            }
        }
        
        console.warn(data);
    </script>
</head>
<body>
    <h2>Insert Element in DS</h2>
</body>
</html>
